<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>火柴人冒险</title>
</head>
<body>
    <h1>火柴人冒险游戏开发计划</h1>
    <img src="01_plan.png" alt="stickman" width="680" height="400">

    <H2>游戏描述：</H2>
    <p>1. 秘密特工火柴小人被困在了一栋楼里，你想帮助他从顶层的出口逃出去。</p>
    <p>2. 游戏中有一个火柴小人，他可以左右跑动，还可以跳跃。在每个楼层都有平台，他必须跳上去。</p>
    <p>3. 游戏的目的是尽快到达出口，否则游戏结束。</p>

    <H2>材料准备：</H2>
    <H3>1. 火柴人"跑动"的动画分解图片</H3>
    <img src="images/walk/walk_left_3.png" alt="walk left 3" width="100" height="100">
    <img src="images/walk/walk_left_2.png" alt="walk left 2" width="100" height="100">
    <img src="images/walk/walk_left_1.png" alt="walk left 1" width="100" height="100">
    <img src="images/walk/walk_right_1.png" alt="walk left 1" width="100" height="100">
    <img src="images/walk/walk_right_2.png" alt="walk left 2" width="100" height="100">
    <img src="images/walk/walk_right_3.png" alt="walk left 3" width="100" height="100">

    <H3>2. 供火柴人"跳跃"的平台图片</H3>
    <p>平台1： 30 x 10 <img src="images/pf1.gif" alt="platform 1" width="30" height="10"></p>
    <p>平台2： 60 x 10 <img src="images/pf2.gif" alt="platform 2" width="60" height="10"></p>
    <p>平台3：100 x 10 <img src="images/pf3.gif" alt="platform 3" width="100" height="10"></p>

    <H3>3. 供火柴人"逃生"的门</H3>
    <p>关闭状态：<img src="images/door1.gif" alt="door close" width="167" height="200">
       打开状态：<img src="images/door2.gif" alt="door open" width="167" height="200"></p>
